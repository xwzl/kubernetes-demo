apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{.name}}
  name: {{.name}}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{.name}}
  template:
    metadata:
      labels:
        app: {{.name}}
    spec:
      containers:
        - image: {{.image}}
          name: {{.name}}
          ports:
            - containerPort: {{.expose_port}}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{.name}}
  name: {{.name}}  #修改service名称
spec:
  ports:
    - port: 80
      targetPort: {{.expose_port}}
  selector:
    app: {{.name}}
  type: ClusterIP

